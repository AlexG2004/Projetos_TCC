<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main id="TelaDeInicio_main">
        <div id="Container_Superior">
            <div class="BarraMenu_Container">
                <div class="Conteudo_BarraMenu">

                    <div class="LogoUnivap_Conteudo">
                        <div class="Logo_layout">
                            <img src="Imagens_Cursos/LogoUnivap.png" alt="Logo_Univap">
                        </div>
                    </div>

                    <div class="Botao_Conteudo">
                        <div class="Botao_layout">
                            <div class="Nomes_Botao">Cadastrar TCC</div>
                        </div>
                        <div class="Botao_layout">
                            <div class="Nomes_Botao">Teste2</div>
                        </div>
                        <div class="Botao_layout">
                            <div class="Nomes_Botao">Teste3</div>
                        </div>
                        <div class="Botao_layout">
                            <div class="Nomes_Botao">Teste4</div>
                        </div>
                        <div class="Botao_layout">
                            <div class="Nomes_Botao">Teste5</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div id="Container_CusosTecnicos">
            <div id="Curso_Adm" class="Cursos_layout">
                <div class="Imagen_div">
                    <img class="Imagens_Cursos_layout" src="https://www.univap.br/source/files/originals/Logo_Administracao-390674.jpg" alt="Img_Administração">
                </div>
                <div class="Texto_Cursos_div">
                    <div class="Texto_Cursos_layout">
                        Administração
                    </div>
                </div>
            </div>
            <div id="Curso_AnalisesC" class="Cursos_layout">
                <div class="Imagen_div">
                    <img class="Imagens_Cursos_layout" src="https://www.univap.br/source/files/originals/Logo_Analises-434421.jpg" alt="Img_AnalisesC">
                </div>
                <div class="Texto_Cursos_div">
                    <div class="Texto_Cursos_layout">
                        Análises Clínicas
                    </div>
                </div>
            </div>
            <div id="Curso_Eletronica" class="Cursos_layout">
                <div class="Imagen_div">
                    <img class="Imagens_Cursos_layout" src="https://www.univap.br/source/files/originals/Logo_Eletronica-119714.jpg" alt="Img_Eletronica">
                </div>
                <div class="Texto_Cursos_div">
                    <div class="Texto_Cursos_layout">
                        Eletrônica
                    </div>
                </div>
            </div>
            <div id="Curso_Informatica" class="Cursos_layout">
                <div class="Imagen_div">
                    <img class="Imagens_Cursos_layout" src="https://www.univap.br/source/files/originals/Logo_Informatica-363219.jpg" alt="Img_Informatica">
                </div>
                <div class="Texto_Cursos_div">
                    <div class="Texto_Cursos_layout">
                        Informática
                    </div>
                </div>
            </div>
            <div id="Curso_Publicidade" class="Cursos_layout">
                <div class="Imagen_div">
                    <img class="Imagens_Cursos_layout" src="https://www.univap.br/source/files/originals/Logo_Publicidade-664250.jpg" alt="Img_Publicidade">
                </div>
                <div class="Texto_Cursos_div">
                    <div class="Texto_Cursos_layout">
                        Publicidade
                    </div>
                </div>
            </div>
            <div id="Curso_Quimica" class="Cursos_layout">
                <div class="Imagen_div">
                    <img class="Imagens_Cursos_layout" src="https://www.univap.br/source/files/originals/Logo_Quimica-424883.jpg" alt="Img_Quimica">
                </div>
                <div class="Texto_Cursos_div">
                    <div class="Texto_Cursos_layout">
                        Química
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
